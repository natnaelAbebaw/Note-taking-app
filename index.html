<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <div class="brand-logo">Note</div>
        <div class="add-dots">
          <button
            type="button"
            class="btn btn-plus btn--circle btn--circle--big"
          >
            <svg class="icon icon-big">
              <use xlink:href="./assets/sprite.svg#add-outline"></use>
            </svg>
          </button>
          <ul class="dots">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <div class="main">
        <div class="top-bar">
          <button type="button">NOTE BOOKS</button>
          <form action="">
            <input type="text" name="note" placeholder="Search" id="note" />
            <label for="note">
              <svg class="icon">
                <use xlink:href="./assets/sprite.svg#search-outline"></use>
              </svg>
            </label>
          </form>
          <button class="btn btn--circle btn--circle--sm" type="button">
            <svg class="icon">
              <use xlink:href="./assets/sprite.svg#star-outline"></use>
            </svg>
          </button>
        </div>

        <div class="notes">
          <div class="note">
            <textarea>Title</textarea>
            <!-- <h2>Title</h2> -->
            <textarea>
Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Veritatis porro pariatur tempora nihil quo.
            </textarea>
            <p class="date">May 22,2023</p>

            <div class="btn-top">
              <button class="btn btn--circle btn--circle--sm">
                <svg class="icon icon-sm">
                  <use xlink:href="./assets/sprite.svg#star-outline"></use>
                </svg>
              </button>

              <span class="sub-main">
                <button class="btn">
                  <svg class="icon">
                    <use
                      xlink:href="./assets/sprite.svg#ellipsis-vertical"
                    ></use>
                  </svg>
                </button>
                <button class="btn btn--circle btn--circle--sm hidden">
                  <svg class="icon">
                    <use xlink:href="./assets/sprite.svg#trash-outline"></use>
                  </svg>
                </button>
              </span>
            </div>

            <div class="btn-bottom">
              <button class="btn btn--circle btn--circle--sm">
                <svg class="icon">
                  <use xlink:href="./assets/sprite.svg#expand-outline"></use>
                </svg>
              </button>
              <button class="btn btn--circle btn--circle--sm">
                <svg class="icon">
                  <use xlink:href="./assets/sprite.svg#create-outline"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
